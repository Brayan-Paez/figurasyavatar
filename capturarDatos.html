<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapturaDatosAvatar</title>
   
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>AVATAR</h1>
    <section class="fila">
        <div class="contform">
            <h2> REGISTRAR INFORMACION DEL AVATAR </h2>
            <p> por favor complete los campos para generar su Avatar </p>
            <form action="#">
                <div class="formGroup">
                    <label for="nombres">Nombres:</label>
                    <input type="text " id="nombres" placeholder="Ej: Brayan Ramirez" required>
                </div>
                <div class="formGroup">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="formGroup">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="formGroup">
                    <label for="genero">Genero:</label>
                    <select name="#" id="genero">
                        <option value="">Seleccione</option>
                        <option value="femenino">femenino</option>
                        <option value="masculino">masculino</option>
                        <option value="otro">otro</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="email">Email:</label>
                    <input type="text " id="email" placeholder="Ej: brayan.ramirez@gmail.com" required>
                </div>
                <div class="formGroup">
                    <label for="descripcion">Descripcion Personal:</label>
                    <textarea name="" id="descripcion" cols="30" rows="3"></textarea>
                </div>
                <div class="formGroup">
                    <label for="color">Color:</label>
                    <select name="#" id="color">
                        <option value="">Seleccione</option>
                        <option value="Morado">Morado</option>
                        <option value="Amarillo">Amarillo</option>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                        <option value="Rojo">Rojo</option>
                    </select>
                </div>
            </form>
            <button onclick="capturarDatos()">CREAR AVATAR</button>
        </div>

        <div class="contAvatar" id="contAvatar">
            <img id="mFoto" src="img/user.png" alt="imagen usuario">
        <h3 id="mNombres">Nombres</h3>
        <p id="mEdad">Edad</p>
        <p id="mFecha">Fecha</p>
        <p id="mGenero">Genero</p>
        <p id="mEmail">Email</p>
        <p id="mDescripcion">Descripcion</p>
        </div>
        
    </section>
    <a class="btn-nav" href="index.html">FIGURAS GEOMETRICAS</a>
    <script src="js/functions.js"></script>

</body>

</html>
